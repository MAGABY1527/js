<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Recibo de Parqueadero</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      font-size: 12px;
      font-weight: bold;
      color: #000000;
      margin: 0;
      padding: 0;
    }
    .recibo {
      width: 58mm;
      padding: 10px;
      margin: auto;
    }
    .titulo {
      text-align: center;
      margin-bottom: 5px;
    }
    .item {
      margin-bottom: 5px;
    }
    .linea {
      border-top: 1px dashed #000;
      margin: 10px 0;
    }
    .imagen-container {
      text-align: center;
      margin-top: 10px;
      margin-bottom: 10px;
    }
    .imagen-container img {
      max-width: 100%;
      height: auto;
      display: none; /* Se oculta por defecto y JS la muestra si existe */
    }
    .pie {
      font-size: 10px; /* Más pequeño para que quepa */
      text-align: justify;
      margin-top: 10px;
    }
    .pie strong {
      display: block;
      text-align: center;
      margin-bottom: 5px;
    }
  </style>
</head>
<body onload="cargarDatos(); window.print();">

  <div class="recibo">
    <div class="titulo" style="font-size:40px;">DON SOMB</div>
    <div class="titulo">PARQUEADERO</div>
    <div class="titulo">DIR: CALLE 12 # 3 33</div>
    <div class="titulo">TELEFONO: 302 2038020</div>

    <div class="item"><span class="label">Recibo:</span> <span id="norecibo"></span></div>
    <div class="item"><span class="label">Placa:</span> <span id="placa"></span></div>    
    <div class="item"><span class="label">Ingreso:</span> <span id="ingreso"></span></div> 
    <div class="item"><span class="label">Precio:</span> <span id="preciohora"></span></div>
    
    <div class="imagen-container">
      <img id="imagenRecibo" src="" alt="Imagen del recibo">
    </div>

    <div class="linea"></div>

    <div class="pie">
      <strong>REGLAMENTO</strong> OJO SI PASA DE LAS 7 P.M.  SE QUEDA EL VEHICULO HASTA EL DIA SIGUIENTE Y SE COBRARA JORNADA NOCTURNA, DEJAR VEHICULO SIN SEGURO.
    </div>
  </div>

  <script>
    function cargarDatos() {
      const params = new URLSearchParams(window.location.search);

      document.getElementById("norecibo").textContent = params.get("norecibo") || "";
      document.getElementById("placa").textContent = params.get("placa") || "";      
      document.getElementById("ingreso").textContent = params.get("ingreso") || "";      
      document.getElementById("preciohora").textContent = params.get("preciohora") || "";
      
      const imagenRuta = params.get("imagen") || "";
      const imagenElement = document.getElementById("imagenRecibo");

      if (imagenRuta) {
        imagenElement.src = imagenRuta;
        imagenElement.style.display = 'block';
      } else {
        imagenElement.style.display = 'none';
      }
    }
  </script>

</body>
</html>
