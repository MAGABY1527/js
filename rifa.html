<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF--8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Rifa</title>
    <style>
        body {
            margin: 0;
            padding: 5px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 18px;
            line-height: 1.4;
            color: #000;
            background-color: #fff;
            width: 58mm;
            font-weight: bold;
        }
        .ticket-container {
            width: 100%;
        }
        .cobrar-info {
            text-align: center;
            margin-top: 10px;
            border-top: 1px dashed #000;
            border-bottom: 1px dashed #000;
            padding: 10px 0;
            word-wrap: break-word;
        }
        h1 {
            font-size: 18px;
            margin: 0;
            font-weight: bold;
        }
        .footer-nota {
            text-align: center;
            font-size: 14px;
            margin-top: 15px;
        }
        .footer-nota p {
            margin: 0;
        }
    </style>
</head>
<body onload="cargarDatosEImprimir()">
    <div class="ticket-container">
        <div class="cobrar-info">
            <p>GRAN RIFA:</p>
            <h1 id="cobrar"></h1>
        </div>
        <div class="footer-nota">
            <p>Responsable: HECTOR BENAVIDES</p>
            <p>TELEFONO 3217147425</p>
                   </div>
    </div>

    <script>
        function cargarDatosEImprimir() {
            const urlParams = new URLSearchParams(window.location.search);
            
            // Decodifica el parámetro 'cobrar' y lo muestra
            const cobrarData = urlParams.get('cobrar');
            document.getElementById('cobrar').textContent = cobrarData ? decodeURIComponent(cobrarData) : 'No se recibió el dato.';

            // Lanza la impresión
            window.print();
        }
    </script>
</body>
</html>
